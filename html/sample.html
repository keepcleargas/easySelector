<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <title>easy selector example</title>
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easySelector.js"></script>
</head>
<body>
<form class="form-horizontal">
    <legend>easySelector插件测试</legend>
    <div class="control-group">
        <label class="control-label">本地数据测试:</label>
        <div class="controls">
            <select class="selector">

            </select>
        </div>
    </div>

    <hr>

    <div class="control-group">
        <label class="control-label">远程数据测试:</label>
        <div class="controls">
            <select id="ajaxDataTest" class="selector">

            </select>
        </div>
    </div>
</form>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $('#ajaxDataTest').easySelector({'url':'http://localhost:8080/mallpal-web/brands/categories'})
    });
</script>
